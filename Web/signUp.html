<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>
<body>
    <form action="https://enermong.scalingo.io/api/signup" method="POST">
    <div class="form-title">Sign up</div>
        <input type="email" required name="email" placeholder="E-mail"><br>
        <input type="password" required minlength="6" maxlength="16" placeholder="6자 이상 16자 이하의 비밀번호를 입력해주세요" name="pw"><br>
        <input type="text" placeholder="Client ID"><br>
        <input type="submit" value="Sign up">
    </form>

    <form action="/signIn" method="POST">
    <div class="form-title">Sign in</div>
        <input type="email" required  name="email" placeholder="E-mail"><br>
        <input type="password" required minlength="6" maxlength="16" placeholder="6자 이상 16자 이하의 비밀번호를 입력해주세요" name="pw"><br>
        <input type="text">
        <input type="submit" value="Sing in">
    </form>
</body>
</html>
